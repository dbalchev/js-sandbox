<html>
  <head>
    <title>
      Javascript sandbox
    </title>
    <style type="text/css">
      #main-table {
        background-color: green;
      }
      #target-div {
        background-color: red;
      }
      #result-column {
        width:50%;
      }
      td {
        width: 100%;
        height: 100%;
      }
      .fill-parent{
        width: 100%;
        height: 100%;
        max-height: 100%;
      }
      #text-console {                               
        float:top;
        width:100%;
        height: 70%;
      }
    </style>
  </head>
  <body>
    <table id="main-table" class="fill-parent">
      <tr class="fill-parent">
        <td id="result-column">
          <div class="fill-parent">
                <textarea id="text-console"></textarea>
                <div id="target-div" style="width=100%">
                </div>
          </div>
                
        </td>
        <td>
          <div class="fill-parent">
                <input type="button" value="execute" id="execute-button"></input>
                <textarea id="source-area" class="fill-parent"></textarea>
          </div>
        </td>
      </tr>
    </table>
    <script src="sandbox.js" type="text/javascript">
    </script>
  </body>
</html>
